<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Farm Assist</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="icon" type="image/x-icon" href="img/favicon.ico" />

    <link rel="stylesheet" href="weather.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light sticky-top" style="background-color: #e3f2fd">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">
          <img src="logos/logo.svg" width="30" height="24" class="d-inline-block align-text-top" alt="FarmX Logo" />
          FarmX
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-between" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a
                class="nav-link"
                href="weather.html"
                data-bs-toggle="tooltip"
                data-bs-placement="right"
                title="Weather"
              >
                <i class="fas fa-sun"></i>
              </a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                href="marketplace.html"
                data-bs-toggle="tooltip"
                data-bs-placement="right"
                title="Marketplace"
              >
                <i class="fas fa-shopping-cart"></i>
              </a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                href="detection.html"
                data-bs-toggle="tooltip"
                data-bs-placement="right"
                title="Detect Disease"
              >
                <i class="fas fa-search"></i>
              </a>
            </li>

            <li class="nav-item">
              <a
                class="nav-link"
                href="price.html"
                data-bs-toggle="tooltip"
                data-bs-placement="right"
                title="Daily Price"
              >
                <i class="fas fa-dollar-sign"></i>
              </a>
            </li>
          </ul>

          <form class="d-flex">
            <a class="btn btn-danger border-1 border-primary" href="account.html" role="button">Register</a>
          </form>
        </div>
      </div>
    </nav>

    <div class="container" style="margin-left: 1rem">
      <div class="row mt-5 p-2">
        <div class="col-md-6 py-2 w-50">
          <div class="card rounded-4 w-100 animate__animated animate__zoomIn">
            <div class="card-body card-color py-3">
              <h2 class="text-center headcolor1 fw-bolder fs-3 animate__animated animate__slideInDown">Enter Data</h2>

              <form>
                <div class="mb-3 animate__animated animate__fadeIn">
                  <input
                    type="text"
                    class="form-control fs-4 text-center fw-bolder inputColor w-50 m-auto custom-placeholder"
                    id="city"
                    placeholder="City"
                    required
                  />
                </div>
                <div class="mb-3 animate__animated animate__fadeIn">
                  <input
                    type="text"
                    class="form-control fs-4 text-center fw-bolder w-50 inputColor m-auto custom-placeholder"
                    id="country"
                    placeholder="Country"
                    required
                  />
                </div>
                <div class="text-center animate__animated animate__fadeInUp">
                  <button
                    type="submit"
                    class="btn buttonColor fw-bolder fs-5 mt-3 mb-2 animate__animated animate__pulse"
                  >
                    Get Weather
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>

    <script src="weather.js"></script>
  </body>
</html>
