<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Farm Assist</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" href="marketplace.css" />
    <link rel="icon" type="image/x-icon" href="img/favicon.ico" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #e3f2fd">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">
          <img src="logos/logo.svg" width="30" height="24" class="d-inline-block align-text-top" alt="FarmX Logo" />
          FarmX
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-between" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a
                class="nav-link"
                href="weather.html"
                data-bs-toggle="tooltip"
                data-bs-placement="right"
                title="Weather"
              >
                <i class="fas fa-sun"></i>
              </a>
            </li>
            <li class="nav-item active">
              <a
                class="nav-link"
                href="marketplace.html"
                data-bs-toggle="tooltip"
                data-bs-placement="right"
                title="Marketplace"
              >
                <i class="fas fa-shopping-cart"></i>
              </a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                href="detection.html"
                data-bs-toggle="tooltip"
                data-bs-placement="right"
                title="Detect Disease"
              >
                <i class="fas fa-search"></i>
              </a>
            </li>

            <li class="nav-item">
              <a
                class="nav-link"
                href="price.html"
                data-bs-toggle="tooltip"
                data-bs-placement="right"
                title="Daily Price"
              >
                <i class="fas fa-dollar-sign"></i>
              </a>
            </li>
          </ul>

          <form class="d-flex">
            <a class="btn btn-primary ms-3" href="cart.html" role="button">
              <i class="fas fa-shopping-cart"></i>
              <span class="badge rounded-pill bg-danger cart-badge">0</span>
            </a>
            <a class="btn btn-danger border-1 border-primary mx-2" href="account.html" role="button">Register</a>
          </form>
        </div>
      </div>
    </nav>

    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <div class="card">
            <img src="img/wheat.jpg" class="card-img-top" alt="Product 1" />
            <div class="card-body">
              <h2 class="card-title">Wheat</h2>
              <p class="card-text">High Quality Wheat of M.P.</p>
              <p class="card-text">Price: $19.99</p>
              <div class="input-group">
                <input type="number" class="form-control" placeholder="Quantity" min="1" />
                <button class="btn btn-primary add-to-cart mx-2 my-2">Add to Cart</button>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="card">
            <img src="img/wheat.jpg" class="card-img-top" alt="Product 2" />
            <div class="card-body">
              <h2 class="card-title">Corn</h2>
              <p class="card-text">Premium Quality Corn Of India</p>
              <p class="card-text">Price: $19.99</p>
              <div class="input-group">
                <input type="number" class="form-control" placeholder="Quantity" min="1" />
                <button class="btn btn-primary add-to-cart mx-2 my-2">Add to Cart</button>
              </div>
            </div>
          </div>
        </div>

        <div class="col-md-6">
          <div class="card">
            <img src="img/wheat.jpg" class="card-img-top" alt="Product 2" />
            <div class="card-body">
              <h2 class="card-title">Corn</h2>
              <p class="card-text">Premium Quality Corn Of India</p>
              <p class="card-text">Price: $19.99</p>
              <div class="input-group">
                <input type="number" class="form-control" placeholder="Quantity" min="1" />
                <button class="btn btn-primary add-to-cart mx-2 my-2">Add to Cart</button>
              </div>
            </div>
          </div>
        </div>

        <div class="col-md-6">
          <div class="card">
            <img src="img/wheat.jpg" class="card-img-top" alt="Product 2" />
            <div class="card-body">
              <h2 class="card-title">Corn</h2>
              <p class="card-text">Premium Quality Corn Of India</p>
              <p class="card-text">Price: $19.99</p>
              <div class="input-group">
                <input type="number" class="form-control" placeholder="Quantity" min="1" />
                <button class="btn btn-primary add-to-cart mx-2 my-2">Add to Cart</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
    <script src="marketplace.js"></script>
  </body>
</html>
